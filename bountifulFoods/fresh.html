<body>
    <header>
        <nav class="nav-menu">
            <div class="logo-link">
                <a href="index.html">

                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <h1 class="centered">Make Your Own Drink</h1>
        <form>
            <fieldset id="freshForm">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="email@email.com">

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required placeholder="1234567890">

                <label for="fruit-1">Fruit 1:</label>
                <select id="fruit-1" name="fruit-1"></select>

                <label for="fruit-2">Fruit 2:</label>
                <select id="fruit-2" name="fruit-2"></select>

                <label for="fruit-3">Fruit 3:</label>
                <select id="fruit-3" name="fruit-3"></select>

                <label for="special-instructions">Special Instructions:</label>
                <textarea id="special-instructions" name="special-instructions"></textarea>
                <button id="submit-button" type="button">Submit</button>
            </fieldset>
        </form>
        <div id="output-area"></div>
    </main>
    <footer>
        <div class="footer">
            <img class='footer-logo' src="images/logo.png" alt="bountifulfoods logo">
            <div class='footer-text'>
                <p><strong>Bountiful Foods</strong></p>
                <p>Carlsbad Blvd, Carlsbad, CA 92011</p>
                <p>bountifulfoods@email.com</p>
                <p>(+1)1234567890</p>
            </div>
            <div id="mapezin">
                <h2>We Are Here!</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106928.96098358023!2d-117.4313323700067!3d33.12143727822755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dc73453f3bee59%3A0xa4cb5592fcf65d2f!2sCarlsbad%2C%20CA%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1680285889227!5m2!1spt-BR!2sbr"

                    referrerpolicy="no-referrer-when-downgrade">

        <p id="lastModified"></p>
